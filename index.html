<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Selector Game with Wheel</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <!-- Add participant form -->
      <form class="add-participant">
        <input
          type="text"
          id="participant"
          placeholder="Enter participant name"
        />
        <button type="submit" id="addParticipantBtn">Add Participant</button>
      </form>

      <!-- Random selector button -->
      <button class="select-random" id="selectRandomBtn">
        Select Random Participant
      </button>

      <!-- Wheel display -->
      <div class="wheel" id="wheel"></div>

      <!-- Result display -->
      <div id="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
